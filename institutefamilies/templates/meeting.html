{% extends "layout.html" %}
{% block content %}
    <h1>{{ meeting.date.strftime("%B %d, %Y") }}</h1>
    <article class="media content-section">
    	<div class="media-body">
    		<h3 class="m-2">Description</h3>
		    <p class="m-3">{{ meeting.description }}</p>
	    </div>
    </article>
    <div>
    	<a class="btn btn-primary btn-sm m-1" href="{{ url_for('update_meeting', meeting_id=meeting.id) }}">Edit</a>
    </div>
    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title" id="deleteModalLabel">Remove Visit?</h5>
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	          <form action="{{ url_for('delete_meeting', meeting_id=meeting.id) }}" method="POST">
	            <input class="btn btn-danger" type="submit" value="Delete">
	          </form>
	        </div>
	      </div>
	    </div>
  	</div>
{% endblock content %}
