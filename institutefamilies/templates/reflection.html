{% extends "layout.html" %}
{% block content %}
	<div>
		<button class="mb-2" onclick="goBack()"><i class="material-icons mt-1">arrow_back</i></button>
		<script>
			function goBack() {
			  window.history.back();
			}
		</script>
	</div>
    <h1>{{ reflection.date.strftime("%B %d, %Y") }}</h1>
    <article class="media content-section">
    	<div class="media-body">
    		<h3 class="m-2">Reflections</h3>
		    <p class="m-3">{{ reflection.description }}</p>
	    </div>
    </article>
    <div>
    	<a class="btn btn-primary btn-sm m-1" href="{{ url_for('update_reflection', name=reflection.act.nhood.name, activity_name=reflection.act.name, reflection_id=reflection.id)}}">Edit</a>
    </div>
    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title" id="deleteModalLabel">Remove Reflection?</h5>
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	          <form action="{{ url_for('delete_reflection', name=reflection.act.nhood.name, activity_name=reflection.act.name, reflection_id=reflection.id) }}" method="POST">
	            <input class="btn btn-danger" type="submit" value="Delete">
	          </form>
	        </div>
	      </div>
	    </div>
  	</div>
{% endblock content %}
